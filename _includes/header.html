<header>
  {{ site.patterns | where:"title" : "Standard Header" }}
  <div class="sharepoint-header">
    <div class="sharepoint-navigation container">
      <nav role="navigation">
          <div class="menu-btn js-menu-btn">
            <a href="#menu" class="button--secondary icon-caret-down"><span>Menu</span></a>
          </div>
          <ul class="js-menu">{% for page in site.pages | sort: weight %}
              {% if page.title %}<li>
              <a href="{{ page.url | prepend: site.baseurl }}" title="{{ page.title }}">{{ page.title }}</a>
            </li>{% endif %}{% endfor %}
          </ul>
      </nav>
    </div>
  </div>
</header>
